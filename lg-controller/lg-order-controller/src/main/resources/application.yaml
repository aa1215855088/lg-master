swagger:
  enabled: true


server:
  port: 8083
spring:
  application:
    name: lg-order-controller

#CAS服务地址
cas:
  server:
    host:
      #CAS服务登录地址
      url: http://localhost:8080/cas
      #CAS服务登出地址
      login_url: ${cas.server.host.url}/login
      #应用访问地址
      logout_url: ${cas.server.host.url}/logout?service=${app.server.host.url}

app:
  server:
    host:
      url: http://localhost:8083
  #应用登录地址
  login:
    url: /login
  #应用登出地址
  logout:
    url: /logout


dubbo:
  registry:
    address: nacos://127.0.0.1:8848
  # 提供者需要配置扫描接口
  # scan:
  # base-packages: com.mxc.web.impl
  protocol:
    port: -1
  # 消费者默认不检测是否有服务注册
  consumer:
    check: false

# nacos配置中心
#nacos:
#  security:
#    server-addr: 127.0.0.1:8848
#    # 命名空间的id
#    namespace: 7d32a129-a6ca-4ba1-a75e-96aaed89da33
auth-server: http://localhost:9090/auth # 认证服务器地址


security:
  oauth2:
    client:
      client-id: client
      client-secret: secret
      scope: all
      access-token-uri: ${auth-server}/oauth/token
      user-authorization-uri: ${auth-server}/oauth/authorize
    resource:
      token-info-uri: ${auth-server}/oauth/check_token
