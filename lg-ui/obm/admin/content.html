<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <!--<script src="../js/base_pagination.js"></script>-->
    <script src="../js/base.js"></script>
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/controller/contentController.js"></script>
    <script src="../js/service/contentService.js"></script>
    <script src="../js/service/uploadService.js"></script>
    <script src="../js/layer/layer.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="lg" ng-controller="contentController"
      ng-init="findAll();findContentCategoryList();">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">广告管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"
                            ng-click="imageUrl={};content.categoryId={};content.title={};content.sortOrder={}"><i
                            class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="开启" onclick='confirm("你确认要开启吗？")'><i
                            class="fa fa-check"></i> 开启
                    </button>
                    <button type="button" class="btn btn-default" title="屏蔽" onclick='confirm("你确认要屏蔽吗？")'><i
                            class="fa fa-ban"></i> 屏蔽
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">

            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue"
                           ng-click="updateSelection($event,content.id)" ng-model="checkAll" ng-click="all(checkAll)">
                </th>
                <th class="sorting_asc">广告ID</th>
                <th class="sorting">分类ID</th>
                <th class="sorting">标题</th>
                <th class="sorting">URL</th>
                <th class="sorting">图片</th>
                <th class="sorting">排序</th>
                <th class="sorting">是否有效</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="content in list">
                <td><input type="checkbox" ng-click="updateSelection($event,content.id)" ng-model="checkAll"></td>
                <td>{{content.id}}</td>
                <td>{{content.categoryId}}</td>
                <td>{{content.title}}</td>
                <td>{{content.url}}</td>
                <td>
                    <img alt="" src="http://{{content.pic}}" width="100px" height="50px">
                </td>
                <td>{{content.sortOrder}}</td>
                <td>{{content.status=="1"?"是":"否"}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal"
                            data-target="#editModal" ng-click="findOne(content.id)">修改
                    </button>
                </td>
            </tr>

            </tbody>
        </table>

        <!--数据列表/-->
    </DIV>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
<!-- /.box-body -->


<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">广告编辑</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>广告分类</td>
                        <td>
                            <select class="form-control" ng-model="content.categoryId"
                                    ng-options="item.id as item.name for item in contentCategoryList"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>标题</td>
                        <td><input class="form-control" placeholder="标题" ng-model="content.title"></td>
                    </tr>
                    <tr>
                        <td>URL</td>
                        <td><input class="form-control" placeholder="URL" ng-model="content.url"></td>
                    </tr>
                    <tr>
                        <td>排序</td>
                        <td><input class="form-control" placeholder="排序" ng-model="content.sortOrder"></td>
                    </tr>
                    <tr>
                        <td>广告图片</td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input type="file" id="file"/>
                                        <button class="btn btn-primary" type="button" ng-click="uploadFile()">
                                            上传
                                        </button>
                                    </td>
                                    <td>
                                        <img src="http://{{content.url}}" width="200px" height="100px">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>是否有效</td>
                        <td>
                            <input id="isOK" type="checkbox" class="icheckbox_square-blue"
                                   ng-click="isOk($event)"
                                   ng-model="content.status">
                        </td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
