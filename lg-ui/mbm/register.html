<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>

	<!--bootstrap验证框架相关导入-->

	<!-- bootstrap核心样式文件 -->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrapValidator.min.css">

	<!-- jquery库 必须在其他js库前引入-->
	<script type="text/javascript" src="js/bootstrap/jquery-1.10.2.min.js"></script>


	<!-- bootstrap库 必须在其他js库前引入-->
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrapValidator.min.js"></script>


    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />

	<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>

  <!--<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>-->
	<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
	<script type="text/javascript" src="js/pages/register.js"></script>

	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/controller/baseController.js"></script>
	<script type="text/javascript" src="js/controller/TbSellerController.js"></script>
	<script type="text/javascript" src="js/service/TbSellerService.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
</head>

<body ng-app="lg" ng-controller="TbSellerController">
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form id="defaultForm" role="form" class="form-sign" method="post">

					<div class="form-group">
						<label for="sellerId">登陆名（不可修改）：</label>
						<input class="form-control"   ng-model="entity.sellerId"  type="text" name="sellerId" id="sellerId" />
					</div>

					<div class="form-group">
						<label for="password">登陆密码：</label>
						<input class="form-control"   ng-model="entity.password"  type="password" name="password" id="password" />
					</div>

					<div class="form-group">
						<label for="nickName">店铺名称：</label>
						<input class="form-control"   ng-model="entity.nickName"  type="text" name="nickName" id="nickName" />
					</div>

					<div class="form-group">
						<label for="name">公司名称：</label>
						<input class="form-control"   ng-model="entity.name"  type="text" name="name" id="name" />
					</div>

					<div class="form-group">
						<label for="telephone">公司电话：</label>
						<input class="form-control"   ng-model="entity.telephone"  type="text" name="telephone" id="telephone" />
					</div>


					<div class="form-group">
						<label for="addressDetail">公司详细地址：</label>
						<input class="form-control"   ng-model="entity.addressDetail"  type="text" name="addressDetail" id="addressDetail" />
					</div>

					<div class="form-group">
						<label for="linkmanName">联系人姓名：</label>
						<input class="form-control"   ng-model="entity.linkmanName"  type="text" name="linkmanName" id="linkmanName" />
					</div>

					<div class="form-group">
						<label for="linkmanQq">联系人QQ：</label>
						<input class="form-control"  ng-model="entity.linkmanQq"   type="text" name="linkmanQq" id="linkmanQq" />
					</div>


					<div class="form-group">
						<label for="linkmanMobile">联系人手机：</label>
						<input class="form-control"   ng-model="entity.linkmanMobile"  type="text" name="linkmanMobile" id="linkmanMobile" />
					</div>


					<div class="form-group">
						<label for="linkmanEmail">联系人EMAIL：</label>
						<input class="form-control"   ng-model="entity.linkmanEmail"  type="email" name="linkmanEmail" id="linkmanEmail" />
					</div>

					<div class="form-group">
						<label for="licenseNumber">营业执照号：</label>
						<input class="form-control"   ng-model="entity.licenseNumber"  type="text" name="licenseNumber" id="licenseNumber" />
					</div>


					<div class="form-group">
						<label for="taxNumber">税务登记证号：</label>
						<input class="form-control"   ng-model="entity.taxNumber"  type="text" name="taxNumber" id="taxNumber" />
					</div>

					<div class="form-group">
						<label for="orgNumber">组织机构代码证：</label>
						<input class="form-control"   ng-model="entity.orgNumber"  type="text" name="orgNumber" id="orgNumber" />
					</div>

					<div class="form-group">
						<label for="legalPerson">法定代表人：</label>
						<input class="form-control"  ng-model="entity.legalPerson"   type="text" name="legalPerson" id="legalPerson" />
					</div>

					<div class="form-group">
						<label for="legalPersonCardId">法定代表人身份证号：</label>
						<input class="form-control"   ng-model="entity.legalPersonCardId"  type="text" name="legalPersonCardId" id="legalPersonCardId" />
					</div>


					<div class="form-group">
						<label for="bankUser">开户行名称：</label>
						<input class="form-control"   ng-model="entity.bankUser"  type="text" name="bankUser" id="bankUser" />
					</div>

					<div class="form-group">
						<label for="bankName">开户行支行：</label>
						<input class="form-control"  ng-model="entity.bankName"   type="text" name="bankName" id="bankName" />
					</div>

					<div class="form-group">
						<label  class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
					    </div>
						<input name="m1"  type="checkbox" value="2"  onclick="if (this.checked) {enable()} else {disable()}"><span>同意协议并注册  <a href="sampling.html">《品优购商家入驻协议》</a></span>
					</div>

						<div class="form-group" >
							<button class="btn btn-lg btn-primary btn-danger disabled"   ng-click="add()"  >确认注册</button>
						</div>

						<script type="text/javascript">
							function disable()
							{
								$('button').addClass('disabled');

							}
							function enable()
							{
								$('button').removeClass('disabled');
							}
						</script>
				</form>

				<script>
					$(function () {
						$('#defaultForm').bootstrapValidator({
							message: '这个值没有被验证',
							feedbackIcons: {
								/*input状态样式图片*/
								valid: 'glyphicon glyphicon-ok',
								invalid: 'glyphicon glyphicon-remove',
								validating: 'glyphicon glyphicon-refresh'
							},
							fields: {
								/*验证：规则*/
								sellerId: {
									message: '登录名还没有验证',
									validators: {
										notEmpty: {
											message: '登录名不能为空'
										},
										stringLength: {
											min: 1,
											max: 16,
											message: '登录名长度在1到16位之间'
										}
									}
								},

								password: {
									message: '密码还没有验证',
									validators: {
										notEmpty: {
											message: '密码不能为空'
										},
										stringLength: {
											min: 1,
											max: 16,
											message: '密码长度在1到16位之间'
										},
										different: {
											field: 'sellerId',
											message: '密码不能和登录名相同'
										}
									}
								},

								nickName: {
									message: '店铺名还没有验证',
									validators: {
										notEmpty: {
											message: '店铺名不能为空'
										},
									}
								},

								name: {
									message: '公司名称还没有验证',
									validators: {
										notEmpty: {
											message: '公司名称不能为空'
										},
									}
								},
								telephone: {
									message: '公司电话还没有验证',
									validators: {
										notEmpty: {
											message: '公司电话不能为空'
										},
										stringLength: {
											min: 11,
											max: 11,
											message: '请输入11位公司电话'
										},
										regexp: {
											regexp: /^1[3|4|5|7|8][0-9]\d{8}$/,
											message: '请输入正确的手机号码'
										}
									}
								},
								addressDetail: {
									message: '详细地址还没有验证',
									validators: {
										notEmpty: {
											message: '详细地址不能为空'
										},
									}
								},
								linkmanQq: {
									message: '联系人qq还没有验证',
									validators: {
										notEmpty: {
											message: '联系人qq不能为空'
										},
										stringLength: {
											min: 5,
											max: 12,
											message: '请输入5到12联系人qq'
										},
										regexp: {
											regexp: /^[1-9][0-9]{4,11}$/,
											message: '请输入正确的联系人qq'
										}
									}
								},
								linkmanMobile: {
									message: '联系人手机还没有验证',
									validators: {
										notEmpty: {
											message: '联系人手机不能为空'
										},
										stringLength: {
											min: 11,
											max: 11,
											message: '请输入11位联系人手机'
										},
										regexp: {
											regexp: /^1[3|4|5|7|8][0-9]\d{8}$/,
											message: '请输入正确的联系人手机'
										}
									}
								},

								linkmanEmail: {
									validators: {
										notEmpty: {
											message: '邮件不能为空'
										},
										emailAddress: {
											message: '请输入正确的邮件地址如：123456789@qq.com'
										}
									}
								},

								licenseNumber: {
									message: '营业执照号还没有验证',
									validators: {
										notEmpty: {
											message: '营业执照号不能为空'
										},
									}
								},

								taxNumber: {
									message: '税务登记证号还没有验证',
									validators: {
										notEmpty: {
											message: '税务登记证号不能为空'
										},
									}
								},

								orgNumber: {
									message: '组织机构代码还没有验证',
									validators: {
										notEmpty: {
											message: '组织机构代码不能为空'
										},
									}
								},

								legalPerson: {
									message: '法定代表人还没有验证',
									validators: {
										notEmpty: {
											message: '法定代表人不能为空'
										},
									}
								},

								legalPersonCardId: {
									message: '法定代表人身份证还没有验证',
									validators: {
										notEmpty: {
											message: '法定代表人身份证不能为空'
										},
										stringLength: {
											min: 18,
											max: 18,
											message: '请输入18位法定代表人身份证'
										},
										regexp: {
											regexp: /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/,
											message: '请输入正确的法定代表人身份证'
										}
									}
								},

								bankUser: {
									message: '开户行账号名称还没有验证',
									validators: {
										notEmpty: {
											message: '开户行账号名称不能为空'
										},
									}
								},

								bankName: {
									message: '开户行还没有验证',
									validators: {
										notEmpty: {
											message: '开户行名称不能为空'
										},
									}
								},

							}
						})
								.on('success.form.bv', function(e) {//点击提交之后
									// Prevent form submission
									e.preventDefault();

									// Get the form instance
									var $form = $(e.target);

									// Get the BootstrapValidator instance
									var bv = $form.data('bootstrapValidator');

									// Use Ajax to submit form data 提交至form标签中的action，result自定义
									$.post($form.attr('action'), $form.serialize(), function(result) {
//do something...
									});
								});

					})

				</script>

				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702
			</div>
		</div>
	</div>
</body>

</html>
