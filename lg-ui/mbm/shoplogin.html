<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>品优购，欢迎登录</title>
    <link rel="icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-shoplogin.css"/>
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>

    <script type="text/javascript" src="js/controller/loginController.js"></script>
    <script type="text/javascript" src="js/service/loginService.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>

</head>

<body>
<div class="login-box" ng-controller="loginController" ng-app="lg">
    <!--head-->
    <div class="py-container logoArea">
        <a href="" class="logo"></a>
    </div>
    <!--loginArea-->
    <div class="loginArea">
        <div class="login ">
            <div class="py-container">
                <div class="loginform">
                    <ul class="sui-nav nav-tabs tab-wraped">
                        <li>
                            <a href="#index" data-toggle="tab">
                                <h3>扫描登录</h3>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#profile" data-toggle="tab">
                                <h3>账户登录</h3>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tab-wraped">
                        <div id="index" class="tab-pane">
                            <p>二维码登录，暂为官网二维码</p>
                            <img src="img/wx_cz.jpg"/>
                        </div>
                        <div id="profile" class="tab-pane  active">
                            <form class="sui-form" id="loginForm" action="http://localhost:8084/login" method="post">
                                <div class="input-prepend"><span class="add-on loginname"></span>
                                    <input id="username" name="username" type="text"
                                           placeholder="邮箱/用户名/手机号"
                                           class="span2 input-xfat">
                                </div>
                                <div class="input-prepend"><span class="add-on loginpwd"></span>
                                    <input id="password" name="password" type="password"
                                           placeholder="请输入密码"
                                           class="span2 input-xfat">
                                </div>
                                <div class="setting">
                                    <label class="checkbox inline"><input name="remember-me"
                                                                          type="checkbox">自动登录</label>
                                    <span class="forget">忘记密码？</span>
                                </div>
                                <div class="logined">
                                    <a class="sui-btn btn-block btn-xlarge btn-danger"
                                       target="_blank" id="login">登&nbsp;&nbsp;录</a>
                                </div>
                            </form>
                            <div class="otherlogin">
                                <div class="types">
                                    <ul>
                                        <li><img src="img/qq.png" width="35px" height="35px"/></li>
                                        <li><img src="img/sina.png"/></li>
                                        <li><img src="img/ali.png"/></li>
                                        <li><img src="img/weixin.png"/></li>
                                    </ul>
                                </div>
                                <span class="register"><a href="register.html" target="_blank">立即注册</a></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>联系客服</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>手机品优购</li>
            <li>销售联盟</li>
            <li>品优购社区</li>
        </ul>
        <div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
        <div class="beian">京ICP备08001421号京公网安备110108007702
        </div>
    </div>
</div>

</body>
<script>

    $("#login").click(function () {
        login();
    });

    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == "" || username == null) {
            layer.msg("请输入用户名", {
                time: 2000
            })
            return;
        }
        if (password == "" || password == null) {
            layer.msg("请输入密码", {
                time: 2000
            })
            return;
        }
        $.ajax({
            type: "post",
            url: "http://localhost:8084/login",
            data: {
                username: username,
                password: password
            },
            success: function (data) {
                if (data.code == "200") {
                    window.location = "http://localhost/mbm/admin/index.html"
                } else {
                    layer.msg(data.message,{
                        time:2000
                    })
                }
            }
        });
    }
</script>
</html>
