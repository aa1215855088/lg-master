<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/service/TbSellerService.js"></script>
    <script type="text/javascript" src="../js/controller/TbSellerController.js"></script>

    <script type="text/javascript" src="../layer/layer.js"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="lg" ng-controller="TbSellerController" ng-init="findOne()">



            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">商家信息</a>                             
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  

                                    <div class="col-md-2 title">公司名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  ng-model="entity.name">
                                    </div>
									
									<!--<div class="col-md-2 title">公司手机</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  ng-model="entity.telephone"  placeholder="公司手机" value="">
                                    </div>-->
                                    
                                    <div class="col-md-2 title">公司电话</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"    ng-model="entity.telephone" >
                                    </div>
                                    
                                    <div class="col-md-2 title">公司详细地址</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.addressDetail"  >
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人姓名</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  ng-model="entity.linkmanName"    >
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人QQ</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.linkmanQq"  >
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人手机</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.linkmanMobile"   >
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人EMAIL</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.linkmanEmail" >
                                    </div>
                                    
                                    <div class="col-md-2 title">营业执照号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  ng-model="entity.licenseNumber"  >
                                    </div>
                                     
                                    <div class="col-md-2 title">税务登记证号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.taxNumber"   >
                                    </div>
                                    
 									<div class="col-md-2 title">组织机构代码证</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  ng-model="entity.orgNumber">
                                    </div>
                                    
                                    <div class="col-md-2 title">法定代表人</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.legalPerson"  >
                                    </div>
                                    
 									<div class="col-md-2 title">法定代表人身份证号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.legalPersonCardId"  >
                                    </div>

 									<div class="col-md-2 title">开户行名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" ng-model="entity.bankUser" >
                                    </div>
                                    
                                    <div class="col-md-2 title">开户行支行</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.bankName"  >
                                    </div>

                                   <!-- <div class="col-md-2 title">银行账号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   ng-model="entity.name"  placeholder="银行账号" value="">
                                    </div>-->
                                    
                                </div>
                            </div>
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
						<script type="text/javascript">


                        </script>

                    </div>

                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <!--<button class="btn btn-primary" ><i class="fa fa-save"></i>保存</button>-->
				      <a  data-toggle="modal" class="btn btn-danger" ng-click="update()">修改</a>
				  </div>
			
            </section>
            <!-- 正文区域 /-->
			
       
</body>

</html>
